<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce vs Throttle Visualizer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .interaction-area {
            background: #333;
            border: 2px dashed #666;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: crosshair;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .interaction-area:hover {
            background: #3a3a3a;
            border-color: #888;
        }

        .track-container {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        .label {
            font-weight: bold;
            color: #aaa;
            text-align: right;
        }

        .visualizer {
            background: #222;
            height: 60px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            border-left: 2px solid #555;
        }

        .event-marker {
            position: absolute;
            height: 100%;
            width: 2px;
            background-color: rgba(255, 255, 255, 0.5);
            top: 0;
            animation: slideLeft 5s linear forwards;
        }

        /* Distinct Colors */
        .raw .event-marker {
            background: #ff4757;
            width: 1px;
        }

        .debounce .event-marker {
            background: #2ed573;
            width: 4px;
            box-shadow: 0 0 5px #2ed573;
        }

        .throttle .event-marker {
            background: #1e90ff;
            width: 4px;
            box-shadow: 0 0 5px #1e90ff;
        }

        @keyframes slideLeft {
            from {
                right: 0;
            }

            to {
                right: 100%;
            }
        }

        .settings {
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        input[type="range"] {
            accent-color: #1e90ff;
        }
    </style>
</head>

<body>

    <h1>Debounce vs Throttle Visualizer</h1>

    <div class="settings">
        <div>
            <label>Time Delay: <span id="delayVal">1000</span>ms</label><br>
            <input type="range" id="delayRange" min="200" max="2000" step="100" value="1000">
        </div>
    </div>

    <div class="interaction-area" id="box">
        <h3>MOVE MOUSE HERE</h3>
    </div>

    <div class="track-container">
        <div class="label">Raw Events</div>
        <div class="visualizer raw" id="track-raw"></div>
    </div>

    <div class="track-container">
        <div class="label" style="color:#2ed573">Debounced</div>
        <div class="visualizer debounce" id="track-debounce"></div>
    </div>

    <div class="track-container">
        <div class="label" style="color:#1e90ff">Throttled</div>
        <div class="visualizer throttle" id="track-throttle"></div>
    </div>

    <script>
        // --- 1. Implementations ---
        function debounce(func, delay) {
            let timer;
            return function (...args) {
                clearTimeout(timer);
                timer = setTimeout(() => func(...args), delay);
            };
        }

        function throttle(func, delay) {
            let lastTime = 0;
            return function (...args) {
                const now = Date.now();
                if (now - lastTime >= delay) {
                    func(...args);
                    lastTime = now;
                }
            };
        }

        // --- 2. Visualization Logic ---
        const trackRaw = document.getElementById('track-raw');
        const trackDebounce = document.getElementById('track-debounce');
        const trackThrottle = document.getElementById('track-throttle');
        const delayRange = document.getElementById('delayRange');
        const delayVal = document.getElementById('delayVal');

        let delay = 1000;

        // Factory to create visual markers
        function createMarker(trackElement) {
            const marker = document.createElement('div');
            marker.className = 'event-marker';
            trackElement.appendChild(marker);

            // Clean up DOM after animation ends
            setTimeout(() => marker.remove(), 5000);
        }

        // --- 3. Setup Events ---

        // Define handlers
        const handleRaw = () => createMarker(trackRaw);
        let handleDebounce = debounce(() => createMarker(trackDebounce), delay);
        let handleThrottle = throttle(() => createMarker(trackThrottle), delay);

        const box = document.getElementById('box');

        function onMouseMove() {
            handleRaw();
            handleDebounce();
            handleThrottle();
        }

        box.addEventListener('mousemove', onMouseMove);


        // --- 4. Dynamic Settings ---
        delayRange.addEventListener('input', (e) => {
            delay = parseInt(e.target.value);
            delayVal.textContent = delay;

            // Re-bind with new delay
            handleDebounce = debounce(() => createMarker(trackDebounce), delay);
            handleThrottle = throttle(() => createMarker(trackThrottle), delay);
        });

    </script>
</body>

</html>
