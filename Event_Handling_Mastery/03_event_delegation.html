<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Event Delegation</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 20px;
        }

        .todo-app {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            background: #fafafa;
            border-radius: 8px;
        }

        input[type="text"] {
            width: 70%;
            padding: 8px;
            margin-right: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: white;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        li:hover {
            background: #f0f0f0;
        }

        li.completed {
            text-decoration: line-through;
            color: #888;
            background: #e0f7fa;
        }

        .delete-btn {
            background: #ff5252;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .info {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
            background: #e8eaf6;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>03. Event Delegation</h1>
    <p>We attach <strong>ONE</strong> listener to the container, not to every item.</p>

    <div class="todo-app">
        <div style="display: flex;">
            <input type="text" id="new-item" placeholder="Add a new task...">
            <button id="btn-add">Add</button>
        </div>

        <!-- The container that will handle all events -->
        <ul id="todo-list">
            <li>Buy Groceries <button class="delete-btn">X</button></li>
            <li>Study JavaScript <button class="delete-btn">X</button></li>
            <li>Master Events <button class="delete-btn">X</button></li>
        </ul>
    </div>

    <div class="info">
        <strong>Why this matters:</strong> Try adding new items. They work immediately without us adding new event
        listeners to them! This is because we listen on the <code>&lt;ul&gt;</code> parent.
    </div>

    <script src="03_event_delegation.js"></script>
</body>

</html>
