<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Grid Masterclass</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 2rem;
            color: #1f2937;
        }

        .grid-container {
            display: grid;
            gap: 1rem;
            background: #e5e7eb;
            padding: 1rem;
            margin-bottom: 3rem;
            border-radius: 8px;
        }

        .grid-item {
            background: white;
            padding: 2rem;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-basic {
            grid-template-columns: 100px auto 1fr;
            grid-template-rows: 100px 100px;
        }

        .grid-responsive {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .layout-demo {
            height: 400px;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 60px 1fr 60px;
            grid-template-areas:
                "header header"
                "sidebar content"
                "footer footer";
        }

        .header {
            grid-area: header;
            background: #3b82f6;
            color: white;
        }

        .sidebar {
            grid-area: sidebar;
            background: #93c5fd;
        }

        .content {
            grid-area: content;
            background: #ffffff;
        }

        .footer {
            grid-area: footer;
            background: #1e3a8a;
            color: white;
        }
    </style>
</head>

<body>
    <h1>CSS Grid</h1>

    <h2>1. Columns & Rows</h2>
    <div class="grid-container grid-basic">
        <div class="grid-item">100px</div>
        <div class="grid-item">Auto</div>
        <div class="grid-item">1fr</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>

    <h2>2. Responsive</h2>
    <div class="grid-container grid-responsive">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
    </div>

    <h2>3. Semantic Layout</h2>
    <div class="grid-container layout-demo">
        <div class="grid-item header">Header</div>
        <div class="grid-item sidebar">Sidebar</div>
        <div class="grid-item content">Content</div>
        <div class="grid-item footer">Footer</div>
    </div>
</body>

</html>
