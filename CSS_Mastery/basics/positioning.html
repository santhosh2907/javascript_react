<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Masterclass</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
            height: 2000px;
            background: #fafafa;
        }

        .section {
            border: 1px solid #d4d4d8;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            background: white;
        }

        .container {
            border: 2px dashed #a1a1aa;
            background: #f4f4f5;
            height: 150px;
            width: 100%;
            position: relative;
        }

        .box {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 6px;
        }

        .static-box {
            background: #71717a;
            position: static;
        }

        .relative-box {
            background: #3b82f6;
            position: relative;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .absolute-box {
            background: #ef4444;
            position: absolute;
            top: 0;
            right: 0;
        }

        .fixed-box {
            background: #10b981;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            z-index: 100;
        }

        .sticky-box {
            background: #8b5cf6;
            position: sticky;
            top: 10px;
        }
    </style>
</head>

<body>
    <h1>CSS Basics: Positioning</h1>

    <div class="section">
        <h2>1. Static & Relative</h2>
        <div class="container" style="display: flex;">
            <div class="box static-box">Static</div>
            <div class="box relative-box">Relative</div>
            <div class="box static-box">Static</div>
        </div>
    </div>

    <div class="section">
        <h2>2. Absolute</h2>
        <div class="container">
            <div class="box static-box" style="opacity: 0.5;">Sibling</div>
            <div class="box absolute-box">Absolute</div>
        </div>
    </div>

    <div class="section">
        <h2>3. Sticky</h2>
        <div class="container" style="height: 300px; overflow: auto; display: block;">
            <p>Scroll within this box!</p>
            <div class="box sticky-box" style="width: 100%;">I Stick</div>
            <p style="height: 500px;">Long content...</p>
        </div>
    </div>

    <div class="box fixed-box">Fixed to Viewport</div>
</body>

</html>
